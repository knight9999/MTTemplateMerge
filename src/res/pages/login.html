<div class="component_panel" style="flex:1; display:flex; flex-direction:column;">

		<div class="row" style="flex:0 0;">
			<form class="login_form">
				<dl>
					<dt>URL to mt-data-api.cgi</dt>
					<dd>
						<input type="text" name="url" value="" size="60">
					</dd>
					<dt>Version</dt>
					<dd>
					  <select name="version">
             <option value="v2">V2</option>
					   <option value="v1">V1</option>
					  </select>
					</dd>
					<dt>Account</dt>
					<dd>
						<input type="text" name="account" value="">
					</dd>
					<dt>Password</dt>
					<dd>
						<input type="password" name="password" value="">
					</dd>
				</dl>
				<span class="login">
					<button class="btn btn-lg btn-primary" type="submit">Login</button>
				</span>
				<dl class="save_name">
					<dt>Name</dt>
					<dd>
						<input type="text" name="name" size="60">
					</dd>
				</dl>
				<span>
					<button class="saveButton btn btn-lg btn-primary">Save</button>
					<button class="deleteButton btn btn-lg btn-primary">Delete</button>
				</span>
			</form>
		</div>

			<div class="login_result"></div>
		</div> -->
    <div class="row saved_settings" style="flex:1; display:flex; flex-direction:column;">
      <div class="values" style="width:100%; background: #EFEFEF; overflow-y:scroll;  flex:1; "></div>
    </div>

</div>
